    <h1>ft_transcendence - User Management</h1>

    <!-- CREATE -->
    <h2>Create User</h2>
    <form id="create-form">
        <input type="text" id="create-name" placeholder="Name" required />
        <input type="text" id="create-username" placeholder="Username" required />
        <button type="submit">Create</button>
    </form>

    <!-- READ ALL -->
    <h2>Read all Users</h2>
    <button id="read-all">Read all Users</button>
    <ul id="user-list"></ul>

    <!-- READ ONE -->
    <h2>Read one User</h2>
    <form id="read-one-form">
        <input type="number" id="user-id" placeholder="User ID" required />
        <button type="submit">Read User</button>
        <div id="read-result"></div>
    </form>

    <!-- UPDATE -->
    <h2>Update User</h2>
    <form id="update-form">
        <input type="number" id="update-id" placeholder="User ID" required />
        <input type="text" id="update-name" placeholder="New Name" required />
        <input type="text" id="update-username" placeholder="New Username" required />
        <button type="submit">Update</button>
    </form>

    <!-- DELETE -->
    <h2>Delete User</h2>
    <form id="delete-form">
        <input type="number" id="delete-id" placeholder="User ID" required />
        <button type="submit">Delete</button>
    </form>
